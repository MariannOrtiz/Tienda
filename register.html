<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registrarse</title>
    </head>
    <body>
        <div class="background">
            <h1 class="title">register</h1>
            <div class="register">
                <form action="">
                    <!-- Nombre -->
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" placeholder="Nombre" id="name" required />
                    </div>
                    <!-- User -->
                    <div>
                        <label for="user">Username</label>
                        <input type="text" placeholder="username" id="user" required />
                    </div>
                    <!-- Email -->
                    <div>
                        <label for="email">Email</label>
                        <input type="text" placeholder="Email" id="email" required />
                    </div>
                    <!-- Pass -->
                    <div>
                        <label for="password">Contraseña</label>
                        <input type="text" placeholder="Contraseña" id="password" required />
                    </div>
                    <input type="submit" value="Registrarse" id="registrar" />
                </form>
            </div>
        </div>

        <div><a href="./index.html">Ya tienes cuenta? Inicia Sesión</a></div>
        <script src="/register.js"></script>
    </body>
</html>
